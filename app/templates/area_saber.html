<!-- area_saber.html -->
{% extends "base.html" %}

{% block title %}Áreas do Saber{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Lista de Áreas do Saber</h2>

    <!-- Tabela de áreas do saber -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome da Área do Saber</th>
            </tr>
        </thead>
        <tbody>
            {% for area in areas %}
                <tr>
                    <td>{{ area.nome }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

   
</div>
{% endblock %}
